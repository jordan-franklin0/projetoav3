<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão digital</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<header>
    <img class="logo" th:src="@{/css/fotos/logo-.png}" alt="Conectando Gerações">
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Módulos</a>
        <a href="#">Suporte</a>
        <a href="#">Perfil</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar usuário</label>
                <a th:href="@{/recuperarAcesso.html">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Não tem uma conta? <a th:href="@{/cadastro}" class="register-link">Registrar</a></p>
            </div>
        </form>
    </div>
</div>


<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
