<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão digital</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body>

<header>
    <img class="logo" src="fotos/logo-.png" alt="Conectando Gerações">
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Módulos</a>
        <a href="#">Suporte</a>
        <a href="#">Perfil</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box address">
        <h2>Endereço</h2>
        <form action="login.html">
            <div class="input-box">
                <span class="icon"><ion-icon name="map-outline"></ion-icon></span>
                <input type="text" required>
                <label>CEP</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                <input type="text" required>
                <label>Logradouro</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="pin-outline"></ion-icon></span>
                <input type="text" required>
                <label>Número</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
                <input type="text" required>
                <label>Bairro</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="location-outline"></ion-icon></span>
                <input type="text" required>
                <label>Município</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="map-outline"></ion-icon></span>
                <input type="text" required>
                <label>Estado</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label>Complemento</label>
            </div>
            <button type="submit" class="btn">Cadastrar Endereço</button>
        </form>
    </div>
</div>


<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
